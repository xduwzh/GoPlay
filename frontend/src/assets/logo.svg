<svg width="280" height="64" viewBox="0 0 280 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>GoPlay logo (horizontal)</title>
  <defs>
    <style>
      :root { --goplay: #12B981; --ink:#111827; }
      text { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </defs>

  <!-- 左侧图标 -->
  <g transform="translate(0,0)">
    <circle cx="32" cy="32" r="28" fill="none" stroke="var(--goplay, #12B981)" stroke-width="4"/>
    <circle cx="16" cy="32" r="3" fill="var(--goplay, #12B981)"/>
    <circle cx="22" cy="32" r="3" fill="var(--goplay, #12B981)"/>
    <circle cx="28" cy="32" r="3" fill="var(--goplay, #12B981)"/>
    <polygon points="30,20 30,44 48,32" fill="var(--goplay, #12B981)"/>
  </g>

  <!-- 右侧字标 -->
  <g transform="translate(80,0)">
    <text x="0" y="42" font-size="28" font-weight="800" fill="var(--ink, #111827)">
      Go<tspan fill="var(--goplay, #12B981)">Play</tspan>
    </text>
    <!-- 小口号（可删） -->
    <text x="2" y="58" font-size="12" font-weight="500" fill="#6B7280">Sign up. Join in. Go play.</text>
  </g>
</svg>
